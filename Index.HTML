<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Habit Tracker</h1>
      <div>
        <a href="#create-habit" class="mr-4">Create Habit</a>
        <a href="#goals">Goals</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 shadow-md rounded-lg">
        <h3 class="text-xl font-bold">Daily Progress</h3>
        <canvas id="dailyChart" class="mt-4"></canvas>
      </div>
      <div class="bg-white p-4 shadow-md rounded-lg">
        <h3 class="text-xl font-bold">Weekly Progress</h3>
        <canvas id="weeklyChart" class="mt-4"></canvas>
      </div>
      <div class="bg-white p-4 shadow-md rounded-lg">
        <h3 class="text-xl font-bold">Monthly Progress</h3>
        <canvas id="monthlyChart" class="mt-4"></canvas>
      </div>
    </div>
  </section>

    <h2 class="text-2xl font-bold mb-4">Create New Habit</h2>

      <div>
        <label for="habit-name" class="block text-sm font-medium">Habit Name</label>
        <input type="text" id="habit-name" class="w-full p-2 border rounded-md" placeholder="e.g., Study for 2 hours">
      </div>
      <div>
        <label for="habit-category" class="block text-sm font-medium">Category</label>
        <select id="habit-category" class="w-full p-2 border rounded-md">
          <option value="academic">Academic</option>
          <option value="fitness">Fitness</option>
          <option value="mental">Mental Wellness</option>
          <option value="creativity">Creativity</option>
        </select>
