<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Habit Tracker</h1>
      <div>
        <a href="#create-habit" class="mr-4">Create Habit</a>
        <a href="#leaderboard">Leaderboard</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
    <div id="habit-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Habits will be dynamically added here -->
    </div>

    <!-- Badges Section -->
    <div class="mt-12">
      <h2 class="text-2xl font-bold mb-4">Your Badges</h2>
      <div id="badge-section" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Badges will be dynamically added here -->
      </div>
    </div>
  </section>

  <!-- Create Habit -->
  <section id="create-habit" class="container mx-auto mt-12 p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Create New Habit</h2>
    <form id="habit-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="habit-name" class="block text-sm font-medium">Habit Name</label>
        <input type="text" id="habit-name" class="w-full p-2 border rounded-md" placeholder="e.g., Study for 2 hours">
      </div>
      <div>
        <label for="habit-category" class="block text-sm font-medium">Category</label>
        <select id="habit-category" class="w-full p-2 border rounded-md">
          <option value="academic">Academic</option>
          <option value="fitness">Fitness</option>
          <option value="mental">Mental Wellness</option>
          <option value="creativity">Creativity</option>
        </select>
      </div>
      <div>
        <label for="habit-goal" class="block text-sm font-medium">Daily Goal (in minutes)</label>
        <input type="number" id="habit-goal" class="w-full p-2 border rounded-md" placeholder="e.g., 60">
      </div>
      <div>
        <label for="habit-streak-goal" class="block text-sm font-medium">Streak Goal (days)</label>
        <input type="number" id="habit-streak-goal" class="w-full p-2 border rounded-md" placeholder="e.g., 10">
      </div>
      <div class="col-span-2">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md mt-4">Create Habit</button>
      </div>
    </form>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard" class="container mx-auto mt-12 p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Leaderboard</h2>
    <ul id="leaderboard-list" class="list-disc ml-6">
      <!-- Leaderboard items will be dynamically added here -->
    </ul>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 mt-12 text-center">
    <p>Â© 2024 Student Habit Tracker</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
